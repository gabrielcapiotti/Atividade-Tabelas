<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

<body>

            </h1>

            <div class="container">
                <table class="table4">
                    <tbody>
                        <!--linha1-->
                        <tr>
                            <td class="tda" colspan="1">1</td>
                            <td class="tda" colspan="1">2</td>
                            <td class="tdi" rowspan="5">3</td>
                        </tr>
                        <!--linha2-->
                        <tr>
                            <td class="tdi" colspan="2">4</td>
                        </tr>
                        <!--linha3-->
                        <tr>

                        </tr>

                        <!--linha4-->

                        <!--linha5-->
                        <tr>
                            <td class="tda">5</td>
                            <td class="tda">6</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        <section class="separation">
            <div class="container">
                <table class="table4">
                    <tbody>

                            <td class="tdr" rowspan="1">1</td>

        <section class="separation">
            <div class="container">
                <table class="table4">
                    <tbody>
                        <tr>
                            <td class="tda" colspan="1">1</td>
                            <td class="tda" colspan="1">2</td>
                            <td class="tdr" colspan="1">3</td>
                        </tr>
                        <tr>
                            <td class="tdf" colspan="1">4</td>
                            <td class="tdf" colspan="1">5</td>
                            <td class="tdf" rowspan="1">6</td>
                        </tr>
                        <tr>
                            <td class="tdt" colspan="1">7</td>
                            <td class="tdt" colspan="1">8</td>
                            <td class="tdt" rowspan="1">9</td>
                        </tr>
                    </tbody>
                </table>
            </div>
